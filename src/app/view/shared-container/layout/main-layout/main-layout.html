<app-toolbar></app-toolbar>

<mat-sidenav-container class="dashboard-container">

  <!-- LEFT sidebar (existing) -->
  <mat-sidenav mode="side" opened class="sidebar">
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <!-- MAIN content area -->
  <mat-sidenav-content>
    <div class="spinner-overlay" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>

    <div class="content" *ngIf="!loading">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

  <!-- RIGHT sidebar: user details panel -->
 <mat-sidenav
  #userDetailsSidenav
  mode="over"
  position="end"
  class="user-details-sidenav"
>
  <div class="sidenav-wrapper">
    <div class="close-row">
      <button mat-icon-button (click)="closeUserSidenav()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <app-user-details-sidenav [user]="_sidenavUser"></app-user-details-sidenav>
  </div>
</mat-sidenav>
